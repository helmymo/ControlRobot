name: Build iOS IPA for Sideloading

on:
  workflow_dispatch: # Allows you to run it manually from the Actions tab
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - run: flutter pub get
      
      # 1. Build for Real Device (ARM64) without signing
      - run: flutter build ios --release --no-codesign

      # 2. Create the strict Payload structure Sideloadly needs
      - name: Create IPA
        run: |
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload
          zip -r release.ipa Payload

      # 3. Upload the IPA for you to download
      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: release.ipa
