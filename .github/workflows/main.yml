name: Build Sideloadable IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Sideload IPA
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS App (Release, No Codesign)
        # Builds for ARM64 (Real Device) by default on macos-latest
        run: flutter build ios --release --no-codesign

      - name: Package IPA for Sideloadly
        # Create strict Payload structure required by Sideloadly
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r app.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: app.ipa
          path: app.ipa
          retention-days: 5
