name: Build Sanitized IPA

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Clean previous builds
        run: flutter clean

      - name: Re-install dependencies
        run: flutter pub get

      # Step 1: Disable code signing in Xcode project for CI
      - name: Disable code signing for CI
        run: |
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer"/CODE_SIGN_IDENTITY = ""/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/\"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]\" = \"iPhone Developer\"/\"CODE_SIGN_IDENTITY[sdk=iphoneos*]\" = \"\"/g' ios/Runner.xcodeproj/project.pbxproj

      # Step 2: Build Release (unsigned)
      - name: Build iOS Release (no codesign)
        run: flutter build ios --release --no-codesign

      # Step 2: Nuclear Cleanup - Strip all extension junk
      - name: Remove PlugIns folder
        run: rm -rf build/ios/iphoneos/Runner.app/PlugIns

      - name: Remove Watch folder
        run: rm -rf build/ios/iphoneos/Runner.app/Watch

      - name: Remove broken Flutter framework symlink (if exists)
        run: |
          FLUTTER_BINARY="build/ios/iphoneos/Runner.app/Frameworks/Flutter.framework/Flutter"
          if [ -L "$FLUTTER_BINARY" ] && [ ! -e "$FLUTTER_BINARY" ]; then
            echo "Removing broken symlink: $FLUTTER_BINARY"
            rm -f "$FLUTTER_BINARY"
          else
            echo "Flutter binary is valid, keeping it."
          fi

      # Step 3: Sanitize Metadata - Remove Mac-specific junk that confuses Windows tools
      - name: Remove __MACOSX folders
        run: find build/ios/iphoneos/Runner.app -name "__MACOSX" -type d -exec rm -rf {} + 2>/dev/null || true

      - name: Remove .DS_Store files
        run: find build/ios/iphoneos/Runner.app -name ".DS_Store" -type f -delete 2>/dev/null || true

      - name: Remove ._ resource fork files
        run: find build/ios/iphoneos/Runner.app -name "._*" -type f -delete 2>/dev/null || true

      # Step 4: Package Correctly
      - name: Create Payload directory
        run: mkdir -p Payload

      - name: Move Runner.app to Payload
        run: mv build/ios/iphoneos/Runner.app Payload/

      - name: Create IPA archive (with -X to strip Mac attributes)
        run: zip -r -X app.ipa Payload

      # Step 5: Upload Artifact
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: sanitized-ipa
          path: app.ipa
          retention-days: 30
