name: Build Clean iOS IPA

on:
  workflow_dispatch: # Manual trigger
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build Clean IPA
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      
      - name: Install Dependencies
        run: flutter pub get

      - name: Clean Build Cache
        run: flutter clean

      # 1. Remove Entitlements (Fixes "Verification Failed")
      # This deletes the file that requests iCloud/Push/etc, which breaks free accounts.
      - name: Remove Pro Entitlements
        run: rm -f ios/Runner/Runner.entitlements

      # 2. Build for Real Device (ARM64)
      - name: Build iOS App
        run: flutter build ios --release --no-codesign

      # 3. Package "Clean" IPA (Fixes "Guru Meditation")
      # -X removes hidden Mac metadata (._ files) that crash Sideloadly
      - name: Create Clean IPA
        run: |
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload
          zip -r -X app.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Clean-IPA
          path: app.ipa
          retention-days: 1
